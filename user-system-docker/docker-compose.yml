version: "3.9"

services:
  user-system-db:
    image: mysql:8.0
    container_name: user-system-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: RootPass123
      MYSQL_DATABASE: user_system
      MYSQL_USER: phpuser
      MYSQL_PASSWORD: PhpUser@12345
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - user-system-net

  user-system-web:
    image: php:8.1-apache
    container_name: user-system-web
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./uploads:/var/www/html/uploads
    depends_on:
      - user-system-db
    networks:
      - user-system-net

volumes:
  mysql_data:

networks:
  user-system-net:
    driver: bridge
